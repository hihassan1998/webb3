<!DOCTYPE html>
<html lang="sv">

<head>
    <!-- Head elemnt som ineåller meta taggar och länkan css och js scrpt -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Labb 3a – Enkla JavaScript-sidor</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Labb 3a – Enkla JavaScript-sidor</h1>
    </header>
    <main>
        <section>
            <h2>1. Slumpmässig array</h2>
            <button onclick="sortedArray()">Generera array</button>
            <p><strong>Osorterad:</strong> <span id="unsorted"></span></p>
            <p><strong>Sorterad:</strong> <span id="sorted"></span></p>
        </section>

        <section>
            <h2>2. Registreringsformulär (JavaScript-validering)</h2>
            <form id="jsForm" onsubmit="return validateForm()" method="post" action="thankyou.php">
                <label>Användarnamn: <input type="text" id="jsUsername" name="username" /></label><br />
                <label>Lösenord: <input type="password" id="jsPassword" name="password" /></label><br />
                <label>Bekräfta lösenord: <input type="password" id="jsConfirmPassword"
                        name="confirmPassword" /></label><br />
                <label>E-post: <input type="text" id="jsEmail" name="email" /></label><br />
                <input type="checkbox" id="jsTerms" name="terms" />
                Jag har läst <a href="terms.html" target="_blank">villkoren</a>
                <input class="button" type="submit" value="Registrera" />
                <p id="jsError" class="error"></p>
            </form>
        </section>

        <section>
            <h2>3. Registreringsformulär (HTML5-validering)</h2>
            <form id="html5Form" method="post" action="thankyou.php">
                <label>Användarnamn: <input type="text" name="username" required /></label><br />
                <label>Lösenord: <input type="password" name="password" minlength="6" required /></label><br />
                <label>E-post: <input type="email" name="email" required /></label><br />
                <label><input type="checkbox" name="terms" required /> Jag har läst <a href="terms.html"
                        target="_blank">villkoren</a></label><br />
                <input class="button" type="submit" value="Registrera" />
            </form>
        </section>
    </main>

    <footer>
        Denna arbete är en del av kurs arbete på LTU
    </footer>

</body>

</html>
